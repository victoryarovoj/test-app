<script type="text/javascript" language="javascript">
    $(document).ready(function() {

        function localizeRoutine() {
            $("#ubBrowserIsNotSupported").text(i18next.t("ub:browserIsNotSupported"));
            $("#ubSupportedBrowsers").text(i18next.t("ub:supportedBrowsers"));
            $("#ubChrome").text("Chrome " + "[" + i18next.t("ub:version") + " 32 " + i18next.t("ub:andLater") + "]");
            $("#ubEdge").text("Microsoft Edge");
            $("#ubFirefox").text("Firefox " + "[" + i18next.t("ub:version") + " 29 " + i18next.t("ub:andLater") + "]");
            $("#ubOpera").text("Opera " + "[" + i18next.t("ub:version") + " 19 " + i18next.t("ub:andLater") + "]");
            $("#ubSafari").text("Safari " + "[" + i18next.t("ub:version") + " 8 " + i18next.t("ub:andLater") + "]");
        }

        i18next.on('languageChanged', function (lng) {
            localizeRoutine();
        });

        localizeRoutine();
    })
</script>
